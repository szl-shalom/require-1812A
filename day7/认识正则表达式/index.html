        // 1.什么是正则表达式？
        //     可以这么说，正则是一门编程语言，一般用来检索字符串，处理字符串的一中方式。
        // 2.为什么要使用正则？
        //      传统字符串的方法处理起来比较麻烦，使用正则非常简单。
        // 举个例子：
        // 请下面字符串中的所有的数字  放入数组中。
        // var str = "1,2,t,w,g,t,4,7,9,,,33";
        // 方式一：
        // var arr = [];
        // for(var i = 0;i<str.length;i++){
        //     if(!isNaN(str[i])){
        //         arr.push(str[i])
        //     }
        // }
        // console.log(arr)
        // 方式二：正则
        // var res = str.match(/\d/g)
        // console.log(res)
        // 可以非常直观的看到 正则表达式子处理字符串的优势，所以我们需要使用正则。
        // 3.正则的语法
        //     3-1 声明：
        // var reg = /正则表达式主体/修饰符;  //正则字面量形式
        // var reg1 = new RegExp("正则表达式","修饰符")  //通过构造函数
        // 构造函数比字面量更加强大一点。 
        // var r1 = /123/g;
        // var r2 = new RegExp("123","g");
        // console.log(r1,r2)
        // 修饰符
        // g  全局匹配
        // m  多行匹配
        // i  忽略大小写

        // 元字符   （大写字符和小写字符匹配规则相反）
        // \d  匹配数字 0-9
        // \D  匹配非数字字符   
        // \w  匹配数字 字母 下划线   0-9 a-zA-Z _
        // \b  匹配单词边界
        // \s  匹配空白字符

        // 限定符
        // ^   匹配开头
        // $   匹配结尾

        // 量词
        // n*   匹配0个或者多个n字符
        // n?   匹配0个或者一个n字符
        // n+   匹配至少一个n字符
        // n{5} 匹配5个n字符
        // n{5,}匹配至少5个n字符
        // n{5,8} 匹配5-8个n字符  包含5和8


        // 其他
        // [0-9]  匹配0-9之间的任意数字  其实就是 \d
        // [abc]  匹配abc字符中任意一个字符
        // [0-9A-Za-z_]  匹配  \w
        // 注意:^在[]中表示相反的意思 
        // [^a]  匹配非a字符,除了a字符都符合条件
        
        // 分组
        // /(abc)|(bcd)|(def)/

        // 常见的正则表达式
        // 汉字  /[\u4e00-\u9fa5]/
        // 手机号  /^1[3-9]\d{9}$/
        // 邮箱 /^\w+@\w+\.(com|cn|net)$/
        // 密码 :必须是数字或者字母开头,长度6-12;
        // /^[\da-zA-Z].{5,11}$/

        // 正则方法
        // RegExp.test(String);  检测字符串是否符合正则表达式规则
