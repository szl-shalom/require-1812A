<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
        }
        ol{
            display: none;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <span>1</span>
            <b>➡</b>
            <ol>
                <li>1-1</li>
                <li>1-2</li>
                <li>1-3</li>
                <li>1-4</li>
            </ol>
        </li>
        <li>
            <span>2</span>
            <b>➡</b>
            <ol>
                <li>2-1</li>
                <li>2-2</li>
                <li>2-3</li>
                <li>2-4</li>
            </ol>
        </li>
        <li>
            <span>3</span>
            <b>➡</b>
            <ol>
                <li>3-1</li>
                <li>3-2</li>
                <li>3-3</li>
                <li>3-4</li>
            </ol>
        </li>
    </ul>
    <script src="./lib/velocity.min.js"></script>
    <script>
        var V = Velocity;
        document.onclick = function(e){ 
            var tar = e.target;
            if(tar.nodeName === "B"){
                var ol = tar.nextElementSibling;
                if(ol.style.display === "block"){
                    V(ol,"slideUp")
                }else{
                    V(ol,"slideDown")
                }
            }
        }
    </script>
</body>

</html>
